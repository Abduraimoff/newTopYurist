name: top_yurist
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.3+2
  flutter_locales: ^2.0.2
  dio: ^4.0.6
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  flutter_svg: ^1.1.1+1
  otp_text_field: ^1.1.3
  mask_text_input_formatter: ^2.3.0
  dotted_border: ^2.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/fonts/
    - assets/locales/
    - assets/svg/


  fonts:
    - family: Aeroport
      fonts:
        - asset: assets/fonts/Aeroport.otf
          style: normal
        - asset: assets/fonts/Aeroport Bold.otf
          weight: 700
        - asset: assets/fonts/Aeroport Bold Italic.otf
          style: italic
          weight: 700
        - asset: assets/fonts/Aeroport Italic.otf
          style: italic


